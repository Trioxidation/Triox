<body>
  <div class="columns is-centered fullscreen-form">
    <div class="column is-narrow">
      <div class="box">
        <h1 class="title">SIGN IN PAGE</h1>
        <form>
          <div class="field">
            <label class="label" for='username'>Username</label>
            <div class="control">
              <input class="input" type='text' id='username' name='user_name' required="required" minlength="8">
            </div>
          </div>
          <div class="field">
            <label class="label" for='password'>Password</label>
            <div class="control">
              <input class="input" type='password' id='password' name='password' required="required" minlength="8">
            </div>
          </div>
          <div class="is-flex is-justify-content-space-between">
            <input class="button is-primary" type='button' value='Submit' onclick='submitform()'> <input class="button is-link" type='button' onclick='location.href="/sign_up"' value='Sign up'>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script type='text/javascript'>
    function submitform() {
      const use_cookie = true;

      data = JSON.stringify({
        'user_name': document.getElementsByTagName('input')[0].value,
        'password': document.getElementsByTagName('input')[1].value,
        'cookie': use_cookie
      });
      console.log(data);
      send_json(data, '/sign_in', (text) => {
        if (!use_cookie) {
          localStorage.setItem('triox-jwt', text);
          console.log("updated JWT in local storage!");
        }
        window.location.href = "/static/files.html";
      });
    }
  </script>
