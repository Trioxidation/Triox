[package]
name = "triox"
version = "0.1.0"
authors = ["Aaron Erhardt <aaron.erhardt@t-online.de>"]
edition = "2018"
description = "An open source cloud server that focuses on speed, reliability and security"
repository = "https://github.com/AaronErhardt/Triox"
readme = "README.md"
license = "AGPL-3.0-or-later"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
# config
config = "*"

# database
diesel = { version = "1", features = ["mysql", "r2d2"] }
r2d2 = "0.8"

# hash
rust-argon2 = "0.8"

# random
rand = "0.8"

# concurrent map
dashmap = "4"

# log
log = "0.4"
env_logger = "0.8"

# file system
fs_extra = "1.2"

# serde
serde = { version = "1", features = ["derive"] }

# JWT
jsonwebtoken = "7"

# actix
mime = "0.3"
actix-rt = "1"
actix-files = "0.5"
actix-multipart = "0.3"
actix-governor = "0.2"
actix-web = { version = "3", features = ["openssl"] }
openssl = "0.10"

# futures
futures = "0.3"
tokio = { version = "1.1", features = ["fs"] }

# argument parsing
clap = "2.33"
